<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="./the style folder/my styles__stats-preview-card.css"
    />
  </head>
  <body class="main_bg">
    <main class="card_bg flex box">
      <div class="text__component">
        <h1 class="white_h1">
          Get <span class="accent">Insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat__component flex">
          <div class="stat">
            <h3>10k+</h3>
            <span>companies</span>
          </div>
          <div class="stat">
            <h3>314</h3>
            <span>templates</span>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="image__component">
        <img
          src="./images/image-header-desktop.jpg"
          alt="Images from Zik Design"
        />
      </div>
    </main>
  </body>
</html>
